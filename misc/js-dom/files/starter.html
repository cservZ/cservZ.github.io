<!DOCTYPE html>
<html lang="hu">
<head>
	<title>Feladatlista</title>
	<meta charset="UTF-8"/>
	<link rel="stylesheet" href="style.css"/>
</head>
<body>
	<header>
		<h1 class="text-center">Feladataim</h1>
	</header>
	<div class="card">
		<div id="add-task">
			<h2>Új feladat</h2>
			<form>
				<input type="text" id="task-text" class="form-input"/>
				<button type="button" class="add-btn">Hozzáadás</button>
			</form>
		</div>
		<div id="task-container">
			<h2>Feladataim</h2>
			<table>
				<tbody>
					<tr>
						<th>Feladat szövege</th>
						<th>Törlés</th>
					</tr>
					<tr>
						<td>Reggeli bevásárlás</td>
						<td><button type="button" class="delete-btn">X</button></td>
					</tr>
					<tr>
						<td>Válaszolás e-mailekre</td>
						<td><button type="button" class="delete-btn">X</button></td>
					</tr>
					<tr>
						<td>Lakás kitakarítása</td>
						<td><button type="button" class="delete-btn">X</button></td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
	<script>
		/* Ide jön a JavaScript kód... */
	</script>
</body>
</html>
