<body>
    <script>
        function loadUsers() {
            const url1 = "https://jsonplaceholder.typicode.com/users";
            const url2 = "https://jsonplaceholder.typicode.com/posts";
            const url3 = "https://jsonplaceholder.typicode.com/comments";

            fetch(url1).then(users => users.json())
                       .then(json => { console.log(json); return fetch(url2); })
                       .then(posts => posts.json())
                       .then(json => { console.log(json); return fetch(url3); })
                       .then(comments => comments.json())
                       .then(json => console.log(json))
                       .catch(error => console.log("[HIBA]", error.message));
        }

        loadUsers();
    </script>
</body>
